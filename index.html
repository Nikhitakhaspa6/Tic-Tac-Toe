<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light text-center d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <h1 class="text-primary mb-4">Tic Tac Toe</h1>

    <div id="game-board" class="d-grid gap-2 grid-3x3 mx-auto mb-3">
      <!-- Grid cells will be dynamically generated here -->
    </div>

    <div id="message" class="alert alert-info d-none"></div>

    <button id="reset-btn" class="btn btn-success mt-3">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
